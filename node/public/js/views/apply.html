<div class="jumbotron jumbo-apply">
    <div class="container-fluid text-center spacer-sm">
        <h1>STAFF APPLICATIONS</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 center-block text-center">
        <h3 class="text-danger">Staff applications for WASMUN 2016 are now closed.</h3>

        <button class="btn btn-default btn-lg" ng-click="getData()">Retrieve Registration Data</button>

        <div ng-repeat="dataEntry in registerData"><h3>{{dataEntry.schoolInfo.name}} ({{dataEntry.delegateInfo.size}})</h3>
                <div class="text-success" ng-repeat="country in dataEntry.delegateInfo.requests">{{country}}</div>

        </div>
    </div>
</div>
